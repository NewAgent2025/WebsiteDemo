<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>X - Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Inline Manifest -->
    <script type="application/manifest+json">
    {
        "background_color": "#ffffff",
        "categories": ["social","news","magazines"],
        "description": "Get breaking news, politics, trending music, world events, sports scores, and the latest global news stories as they unfold - all with less data.",
        "display": "standalone",
        "gcm_sender_id": "49625052041",
        "gcm_user_visible_only": true,
        "icons": [
            {"src":"https://abs.twimg.com/responsive-web/client-web/icon-default.522d363a.png","sizes":"192x192","type":"image/png"},
            {"src":"https://abs.twimg.com/responsive-web/client-web/icon-default-large.9ab12c3a.png","sizes":"512x512","type":"image/png"},
            {"purpose":"maskable","src":"https://abs.twimg.com/responsive-web/client-web/icon-default-maskable.bacea37a.png","sizes":"192x192","type":"image/png"},
            {"purpose":"maskable","src":"https://abs.twimg.com/responsive-web/client-web/icon-default-maskable-large.35928fda.png","sizes":"512x512","type":"image/png"}
        ],
        "name": "X",
        "short_name": "X",
        "start_url": "https://x.com/?utm_source=homescreen&utm_medium=shortcut",
        "theme_color": "#ffffff",
        "scope": "/",
        "android_package_name": "com.twitter.android",
        "prefer_related_applications": true,
        "related_applications": [
            {"id":"com.twitter.android","platform":"play","url":"https://play.google.com/store/apps/details?id=com.twitter.android"}
        ],
        "launch_handler": {"route_to":"existing-client","navigate_existing_client":"never"},
        "shortcuts":[
            {"name":"New post","url":"/compose/post?utm_source=jumplist&utm_medium=shortcut","icons":[{"type":"image/png","sizes":"192x192"}]},
            {"name":"Explore","url":"/explore?utm_source=jumplist&utm_medium=shortcut","icons":[{"type":"image/png","sizes":"192x192"}]},
            {"name":"Notifications","url":"/notifications?utm_source=jumplist&utm_medium=shortcut","icons":[{"type":"image/png","sizes":"192x192"}]},
            {"name":"Direct Messages","url":"/messages?utm_source=jumplist&utm_medium=shortcut","icons":[{"type":"image/png","sizes":"192x192"}]}
        ],
        "share_target":{
            "action":"compose/tweet",
            "enctype":"multipart/form-data",
            "method":"POST",
            "params":{"title":"title","text":"text","url":"url","files":[{"name":"externalMedia","accept":["image/jpeg","image/png","image/gif","video/quicktime","video/mp4"]}]}
        },
        "screenshots":[
            {"sizes":"586x1041","type":"image/png"},
            {"sizes":"586x1041","type":"image/png"},
            {"sizes":"586x1041","type":"image/png"}
        ]
    }
    </script>

    <!-- Theme color for mobile -->
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <h1>X Web App</h1>
    <p>This page has an inline manifest for PWA support and home screen shortcuts.</p>
</body>
</html>
