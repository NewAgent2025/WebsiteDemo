<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Content Title</title>

    <!-- oEmbed JSON endpoint -->
<link rel="alternate" type="application/json+oembed" href="https://open.spotify.com/oembed?url=https%3A%2F%2Fopen.spotify.com%2Fshow%2F5eXZwvvxt3K2dxha3BSaAe" />

    <!-- Standard Open Graph (Discord uses OG tags too) -->
    <meta property="og:title" content="Your Content Title">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourdomain.com/content/123">
    <meta property="og:image" content="https://yourdomain.com/images/thumbnail.jpg">
    <meta property="og:description" content="Short description of your content.">
</head>
<body>
    <h1>Your Content Page</h1>
</body>
</html>
